version: '3.8'

services:
  # Main ML Pipeline Service
  ml-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iris-ml-pipeline
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./experiments:/app/experiments
      - ./logs:/app/logs
      - ./configs:/app/configs
    environment:
      - PYTHONPATH=/app
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    command: python run_pipeline.py --model random_forest

  # MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: iris-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./experiments/mlruns:/mlflow/mlruns
      - ./models/registry:/mlflow/artifacts
    working_dir: /mlflow
    command: >
      bash -c "pip install mlflow &&
               mlflow server --host 0.0.0.0 --port 5000
               --backend-store-uri sqlite:///mlflow.db
               --default-artifact-root /mlflow/artifacts"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Run tests
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iris-test
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: pytest tests/ -v --cov=src --cov-report=term-missing
    profiles:
      - testing

  # Development environment with live reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iris-dev
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./configs:/app/configs
      - ./data:/app/data
      - ./models:/app/models
      - ./experiments:/app/experiments
      - ./logs:/app/logs
      - ./run_pipeline.py:/app/run_pipeline.py
    environment:
      - PYTHONPATH=/app
    command: tail -f /dev/null  # Keep container running for exec
    profiles:
      - development

# Named volumes for persistence (optional)
volumes:
  mlflow-data:
  model-artifacts:
